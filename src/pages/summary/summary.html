<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Summary</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome check vpn app !</h3>
  <canvas #statusCanvas width='50' height='50'></canvas>

  <div *ngIf="vpnOK">
    {{ okCanvas() }}
  </div>
  <div *ngIf="!vpnOK">
    {{ koCanvas() }}
  </div>

  <ion-list>

    <ion-item *ngFor="let message of fifoTrace.fifoTrace">
      {{ message.message }}
    </ion-item>

  </ion-list>

</ion-content>
